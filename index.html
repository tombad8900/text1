<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>نظام الحقن النصي - النسخة الحربية</title>
  <style>
    /* =========================================
       Q1: إعدادات المسرح (The Stage Setup)
       =========================================
    */
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background-color: #000;
      overflow: hidden; /* منع التمرير نهائياً */
      font-family: 'Segoe UI', 'Tajawal', system-ui, sans-serif;
      touch-action: none; /* تحسين استجابة اللمس */
    }

    /* واجهة التحكم العائمة */
    #ui-layer {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 9999;
      background: rgba(5, 5, 5, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid #800;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      transition: transform 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
    }

    /* إخفاء الواجهة عند الحاجة للتركيز الكامل */
    body.focus-mode #ui-layer {
      transform: translateY(-100%);
    }

    textarea {
      width: 100%;
      height: 60px;
      background: #0f0f0f;
      color: #ff3333;
      border: 1px solid #333;
      border-left: 3px solid #b00;
      padding: 8px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 4px;
      resize: none;
      outline: none;
      font-family: inherit;
    }

    .controls {
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      padding: 12px 0;
      font-size: 14px;
      font-weight: 900;
      color: #fff;
      background: #222;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.2s;
    }

    #btn-exec { background: #900; }
    #btn-exec:active { background: #f00; transform: scale(0.98); }
    
    #btn-share { background: #0044cc; }
    #btn-share:active { background: #0066ff; transform: scale(0.98); }

    /* القماش الرقمي */
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="ui-layer">
  <textarea id="msg-input" placeholder="أدخل البيانات للنشر الفوري..."></textarea>
  <div class="controls">
    <button id="btn-exec" onclick="commitText()">تنفيذ العرض</button>
    <button id="btn-share" onclick="generateLink()">نسخ الرابط</button>
  </div>
</div>

<canvas id="c"></canvas>

<script>
/**
 * ============================================================
 * بروتوكول الهندسة الجبرية البصرية (Visual Algebra Protocol)
 * ============================================================
 */
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d', { alpha: false }); // تحسين الأداء بإلغاء الشفافية الخلفية
const inputUI = document.getElementById('msg-input');
let lines = [];
let time = 0;
let glitchIntensity = 0;

// متغيرات الأبعاد
let cw, ch; // Canvas Width, Canvas Height
let dpr; // Device Pixel Ratio (للشاشات عالية الدقة)

// 1. التهيئة العسكرية للأبعاد (تعالج مشكلة الضبابية على الموبايل)
function resizeSequence() {
  dpr = window.devicePixelRatio || 1;
  // ضبط حجم العرض الفعلي
  canvas.style.width = window.innerWidth + 'px';
  canvas.style.height = window.innerHeight + 'px';
  
  // ضبط حجم الذاكرة الداخلية (Buffer) بناءً على كثافة البكسل
  cw = canvas.width = window.innerWidth * dpr;
  ch = canvas.height = window.innerHeight * dpr;
  
  // تطبيع السياق (Scale Context)
  ctx.scale(dpr, dpr);
  
  // إعادة ضبط الأبعاد المنطقية للحسابات
  w = window.innerWidth;
  h = window.innerHeight;
}

// استدعاء أولي وعند تغيير الحجم
window.addEventListener('resize', resizeSequence);
resizeSequence();

// 2. معالجة النص (Text Processing Logic)
function parseText(text) {
  if (!text) return ["انتظار", "الإشارة"];
  return text.split('\n').filter(l => l.trim().length > 0);
}

// قراءة الرابط عند التحميل
function initSystem() {
  const hash = window.location.hash.substring(1);
  if (hash) {
    try {
      const decoded = decodeURIComponent(hash);
      inputUI.value = decoded;
      lines = parseText(decoded);
    } catch (e) {
      lines = ["خطأ", "في فك التشفير"];
    }
  } else {
    lines = parseText(inputUI.value || "النظام\nجاهز");
  }
}

// تنفيذ النص (زر التنفيذ)
function commitText() {
  const val = inputUI.value.trim();
  if (val) {
    lines = parseText(val);
    window.location.hash = encodeURIComponent(val);
    glitchIntensity = 20; // إحداث خلل قوي عند التحديث
  }
}

// نسخ الرابط (زر المشاركة)
function generateLink() {
  commitText();
  navigator.clipboard.writeText(window.location.href).then(() => {
    const btn = document.getElementById('btn-share');
    const oldText = btn.innerText;
    btn.innerText = "تم النسخ!";
    btn.style.background = "#008800";
    setTimeout(() => {
      btn.innerText = oldText;
      btn.style.background = "#0044cc";
    }, 2000);
  });
}

// 3. حلقة الرسم المركزية (The Core Rendering Loop)
function render() {
  time += 0.02; // عداد الزمن
  if (glitchIntensity > 0) glitchIntensity *= 0.95; // تلاشي الخلل تدريجياً

  // أ) مسح الخلفية (بأسلوب CRT مظلم)
  // استخدام fillRect بدلاً من clearRect للأداء وللخلفية السوداء الصلبة
  ctx.fillStyle = "#050505";
  ctx.fillRect(0, 0, w, h);

  // ب) رسم خطوط المسح (Scanlines) - تأثير خفيف
  ctx.fillStyle = "rgba(0, 255, 0, 0.03)";
  for (let i = 0; i < h; i += 4) {
    ctx.fillRect(0, i, w, 1);
  }

  // ج) الهندسة الجبرية للنص
  const uiHeight = document.getElementById('ui-layer').offsetHeight;
  const safeAreaH = h - uiHeight; // المساحة الصافية
  const centerY = uiHeight + (safeAreaH / 2); // المركز البصري العمودي
  
  if (lines.length > 0) {
    // 1. حساب الحجم الديناميكي (Dynamic Scaling Protocol)
    // نبدأ بحجم كبير افتراضي، ثم نصغره بناءً على القيود
    let baseFontSize = Math.min(w * 0.18, safeAreaH / (lines.length * 1.4)); 
    
    // ضبط نوع الخط ليكون شرساً وسميكاً
    ctx.font = `900 ${baseFontSize}px system-ui, -apple-system, 'Segoe UI', sans-serif`;
    
    // فحص عرض أطول سطر (Constraints Check)
    let maxLineWidth = 0;
    lines.forEach(line => {
        maxLineWidth = Math.max(maxLineWidth, ctx.measureText(line).width);
    });

    // معادلة التصحيح (Correction Formula) إذا كان النص أعرض من الشاشة
    const safeW = w * 0.90; // هامش أمان 5% من كل جانب
    if (maxLineWidth > safeW) {
        baseFontSize *= (safeW / maxLineWidth);
    }
    
    // حد أدنى للحجم لمنع النص من الاختفاء (Minimum Visibility Threshold)
    baseFontSize = Math.max(baseFontSize, 24);

    // إعادة تعيين الخط بالحجم المحسوب نهائياً
    ctx.font = `900 ${baseFontSize}px system-ui, -apple-system, 'Segoe UI', sans-serif`;

    // 2. الرسم الفعلي مع التمركز
    const lineHeight = baseFontSize * 1.25;
    const totalBlockHeight = lines.length * lineHeight;
    // حساب نقطة البداية (Y) بحيث تكون الكتلة النصية في المنتصف تماماً
    // نقوم بطرح نسبة بسيطة (0.1) لرفع النص قليلاً للأعلى بصرياً (Optical Correction)
    const startY = centerY - (totalBlockHeight / 2) + (lineHeight * 0.4);

    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.direction = 'rtl'; // إجبار الاتجاه العربي

    lines.forEach((line, i) => {
      const y = startY + (i * lineHeight);
      const x = w / 2;

      // تأثير الاهتزاز (Shake) والخلل (Glitch)
      const isGlitchFrame = Math.random() < 0.02 || glitchIntensity > 1;
      const offsetX = isGlitchFrame ? (Math.random() - 0.5) * (10 + glitchIntensity) : 0;
      const offsetY = isGlitchFrame ? (Math.random() - 0.5) * (5 + glitchIntensity) : 0;

      // 3. التحلل اللوني (Chromatic Aberration)
      // نرسم القناة الحمراء مزاحة لليسار
      ctx.globalCompositeOperation = 'screen'; // دمج الأضواء
      
      ctx.fillStyle = `rgba(255, 0, 0, 0.8)`;
      ctx.fillText(line, x + offsetX - 3, y + offsetY);

      // نرسم القناة الزرقاء مزاحة لليمين
      ctx.fillStyle = `rgba(0, 200, 255, 0.8)`;
      ctx.fillText(line, x + offsetX + 3, y + offsetY);

      // نرسم النص الأبيض الأصلي في المنتصف (أعلى الكل)
      ctx.globalCompositeOperation = 'source-over';
      ctx.fillStyle = '#ffffff';
      
      // إضافة ظل ثقيل (Heavy Shadow) لضمان القراءة
      ctx.shadowColor = 'rgba(0,0,0,1)';
      ctx.shadowBlur = 15;
      ctx.shadowOffsetX = 0;
      ctx.shadowOffsetY = 0;
      
      // رسم حدود سوداء (Stroke) كدرع للنص
      ctx.strokeStyle = '#000';
      ctx.lineWidth = baseFontSize * 0.08;
      ctx.lineJoin = 'round';
      ctx.strokeText(line, x + offsetX, y + offsetY);
      
      // النص النهائي
      ctx.fillText(line, x + offsetX, y + offsetY);
      
      // إعادة تعيين الظل للأداء
      ctx.shadowBlur = 0;
    });
  }

  // د) تأثير الضجيج الثابت (Static Noise Overlay)
  // نقاط بيضاء عشوائية جداً لإعطاء ملمس خشن
  ctx.fillStyle = "rgba(255, 255, 255, 0.05)";
  for (let k = 0; k < 20; k++) {
    ctx.fillRect(Math.random() * w, Math.random() * h, 2, 2);
  }

  requestAnimationFrame(render);
}

// تشغيل المحركات
initSystem();
// معالجة تغيير الرابط الخارجي (History API)
window.addEventListener('hashchange', initSystem);
// الانطلاق
render();

// ميزة إضافية: إخفاء الواجهة عند النقر المزدوج على الخلفية
canvas.addEventListener('dblclick', () => {
  document.body.classList.toggle('focus-mode');
});
</script>
</body>
</html>
