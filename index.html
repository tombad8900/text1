<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حقن نص شرس — أدخل ما تريد</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #f44;
      font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden;
    }
    #ui {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      background: rgba(0,0,0,0.82);
      padding: 12px 16px;
      box-sizing: border-box;
      backdrop-filter: blur(4px);
    }
    textarea {
      width: 100%;
      min-height: 100px;
      background: #111;
      color: #ff5555;
      border: 1px solid #600;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      font-family: inherit;
      border-radius: 4px;
    }
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }
    button {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s;
    }
    #applyBtn {
      background: #800;
      color: white;
    }
    #applyBtn:hover { background: #b00; }
    #clearBtn {
      background: #400;
      color: #ddd;
    }
    #clearBtn:hover { background: #700; }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<div id="ui">
  <textarea id="input" placeholder="اكتب النص هنا (سطور متعددة مدعومة)&#10;اضغط 'عرض النص' ليظهر بشراسة كاملة"></textarea>
  <div class="buttons">
    <button id="applyBtn" onclick="applyText()">عرض النص</button>
    <button id="clearBtn" onclick="clearText()">مسح النص</button>
  </div>
</div>

<canvas id="c"></canvas>

<script>
// ────────────────────────────────────────────────
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
let w, h, time = 0;
let currentTextLines = [];

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

function applyText() {
  const val = document.getElementById('input').value.trim();
  currentTextLines = val ? val.split('\n').map(l => l.trim()).filter(Boolean) : [];
}

function clearText() {
  document.getElementById('input').value = '';
  currentTextLines = [];
}

function draw() {
  time += 0.016;

  // خلفية متدرجة
  const grad = ctx.createLinearGradient(0, 0, 0, h);
  const phase = (Math.sin(time * 0.7) + 1) * 0.5;
  grad.addColorStop(0, `hsl(0, 80%, ${5 + phase * 10}%)`);
  grad.addColorStop(1, '#000');
  ctx.fillStyle = grad;
  ctx.fillRect(0, 0, w, h);

  if (currentTextLines.length > 0) {
    const uiHeight = document.getElementById('ui').offsetHeight;
    const marginX = w * 0.1;
    const availW = w - marginX * 2;
    const availH = h - uiHeight - 40;

    // حساب حجم الخط الأولي
    let fontSize = Math.min(availW * 0.15, availH / (currentTextLines.length * 1.5));
    fontSize = Math.min(Math.max(fontSize, 20), 120); // حدود الخط

    ctx.font = `900 ${fontSize}px system-ui, Arial, sans-serif`;
    
    // التحقق من أن أطول سطر لا يخرج عن الشاشة عرضاً
    currentTextLines.forEach(line => {
        let metrics = ctx.measureText(line);
        if (metrics.width > availW) {
            fontSize *= (availW / metrics.width);
        }
    });

    const lineHeight = fontSize * 1.2;
    const totalHeight = currentTextLines.length * lineHeight;
    
    // التوسيط العمودي في المساحة المتبقية تحت الـ UI
    const startY = uiHeight + (availH - totalHeight) / 2 + (lineHeight / 1.5);

    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.direction = 'rtl';

    currentTextLines.forEach((text, i) => {
      const y = startY + (i * lineHeight);
      const pulse = Math.sin(time * 5 + i) * 0.05 + 1;
      const rot = Math.sin(time * 0.8 + i * 0.5) * 0.03;

      ctx.save();
      ctx.translate(w / 2, y);
      ctx.rotate(rot);
      ctx.scale(pulse, pulse);

      // تأثير الظل المتوهج
      const hue = (time * 50 + i * 30) % 360;
      ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
      ctx.shadowBlur = 20;
      
      // الجلطة (Stroke) للنص
      ctx.strokeStyle = '#000';
      ctx.lineWidth = fontSize * 0.1;
      ctx.strokeText(text, 0, 0);

      // النص الأساسي
      ctx.fillStyle = '#fff';
      ctx.font = `900 ${fontSize}px system-ui, Arial, sans-serif`;
      ctx.fillText(text, 0, 0);

      ctx.restore();
    });
  }

  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
