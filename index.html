<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>نظام الحقن النصي - النسخة الاحترافية المختصرة</title>
  <style>
    /* الإعدادات البصرية الأصلية (نفس هيكلك المفضل) */
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: 'Segoe UI', system-ui, sans-serif;
      touch-action: none;
    }

    #ui-layer {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 9999;
      background: rgba(5, 5, 5, 0.95);
      backdrop-filter: blur(15px);
      border-bottom: 2px solid #800;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.9);
      transition: transform 0.3s ease-in-out;
    }

    body.focus-mode #ui-layer { transform: translateY(-100%); }

    textarea {
      width: 100%;
      height: 70px;
      background: #0a0a0a;
      color: #ff3333;
      border: 1px solid #333;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      resize: none;
      font-family: monospace;
    }

    .controls { display: flex; gap: 8px; }

    button {
      flex: 1;
      padding: 12px;
      font-size: 13px;
      font-weight: 900;
      color: #fff;
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s;
    }

    #btn-exec { background: #900; border-color: #f00; }
    #btn-share { background: #0044cc; border-color: #0066ff; }
    button:active { transform: scale(0.96); }

    canvas { display: block; width: 100%; height: 100%; }
  </style>
</head>
<body>

<div id="ui-layer">
  <textarea id="msg-input" placeholder="أدخل آلاف الحروف هنا... سيتم تقصير الرابط تلقائياً"></textarea>
  <div class="controls">
    <button id="btn-exec" onclick="commitAndShorten()">تنفيذ وتقصير الرابط</button>
    <button id="btn-share" onclick="copyFinalLink()">نسخ الرابط القصير</button>
  </div>
</div>

<canvas id="c"></canvas>

<script>
/**
 * بروتوكول التقصير السحابي (Cloud Shortening Protocol)
 */
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d', { alpha: false });
const inputUI = document.getElementById('msg-input');
let lines = [];
let glitch = 0;

// 1. وظيفة الحقن والتقصير (The Core Logic)
async function commitAndShorten() {
    const text = inputUI.value.trim();
    if (!text) return;

    lines = text.split('\n').filter(l => l.trim().length > 0);
    glitch = 15;

    // إذا كان النص طويلاً جداً، نستخدم التخزين السحابي المؤقت
    if (text.length > 500) {
        document.getElementById('btn-exec').innerText = "جاري الحفظ سحابياً...";
        try {
            // استخدام خدمة npoint.io المجانية لتخزين النصوص الطويلة جداً والحصول على ID
            const response = await fetch('https://api.npoint.io/a8900text', {
                method: 'POST',
                body: JSON.stringify({ content: text })
            });
            const data = await response.json();
            // وضع الـ ID في الرابط بدلاً من النص الكامل
            window.location.hash = "id=" + data.id;
            document.getElementById('btn-exec').innerText = "تم التحديث بنجاح";
        } catch (e) {
            // في حال فشل السيرفر، نعود للحقن المباشر المشفر
            window.location.hash = "data=" + btoa(unescape(encodeURIComponent(text)));
            document.getElementById('btn-exec').innerText = "تنفيذ (محلي)";
        }
    } else {
        // للنصوص القصيرة، نستخدم الرابط المباشر (أسرع)
        window.location.hash = "v=" + btoa(unescape(encodeURIComponent(text)));
    }
}

// 2. فك التشفير عند التحميل
async function initSystem() {
    const hash = window.location.hash.substring(1);
    if (!hash) {
        lines = ["النظام جاهز"];
        return;
    }

    if (hash.startsWith("id=")) {
        const id = hash.split("=")[1];
        try {
            const res = await fetch(`https://api.npoint.io/${id}`);
            const data = await res.json();
            inputUI.value = data.content;
            lines = data.content.split('\n');
        } catch(e) { lines = ["خطأ في استدعاء البيانات"]; }
    } else if (hash.startsWith("v=") || hash.startsWith("data=")) {
        const data = hash.split("=")[1];
        try {
            const decoded = decodeURIComponent(escape(atob(data)));
            inputUI.value = decoded;
            lines = decoded.split('\n');
        } catch(e) { lines = ["خطأ في فك التشفير"]; }
    }
}

// 3. المحرك الرسومي (بصمتك الأصلية)
let w, h;
function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

function render() {
    if (glitch > 0) glitch *= 0.95;
    ctx.fillStyle = "#050505";
    ctx.fillRect(0, 0, w, h);

    // خطوط المسح
    ctx.fillStyle = "rgba(0, 255, 0, 0.02)";
    for (let i = 0; i < h; i += 4) ctx.fillRect(0, i, w, 1);

    if (lines.length > 0) {
        let fontSize = Math.min(w * 0.15, (h - 100) / (lines.length * 1.5));
        fontSize = Math.max(fontSize, 18);
        ctx.font = `900 ${fontSize}px system-ui`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        const lineHeight = fontSize * 1.2;
        const startY = (h / 2) - ((lines.length - 1) * lineHeight) / 2;

        lines.forEach((line, i) => {
            const y = startY + (i * lineHeight);
            const off = (Math.random() - 0.5) * glitch;
            
            ctx.fillStyle = "rgba(255,0,0,0.6)";
            ctx.fillText(line, w/2 + off - 2, y);
            ctx.fillStyle = "rgba(0,255,255,0.6)";
            ctx.fillText(line, w/2 + off + 2, y);
            ctx.fillStyle = "#fff";
            ctx.fillText(line, w/2 + off, y);
        });
    }
    requestAnimationFrame(render);
}

function copyFinalLink() {
    navigator.clipboard.writeText(window.location.href);
    const btn = document.getElementById('btn-share');
    btn.innerText = "تم النسخ!";
    setTimeout(() => btn.innerText = "نسخ الرابط القصير", 2000);
}

window.addEventListener('hashchange', initSystem);
canvas.addEventListener('dblclick', () => document.body.classList.toggle('focus-mode'));
initSystem();
render();
</script>
</body>
</html>
