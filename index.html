<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حقن نص شرس - المطور</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', system-ui, sans-serif;
      overflow: hidden;
    }
    #ui {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background: rgba(10, 0, 0, 0.9);
      padding: 15px;
      border-bottom: 2px solid #600;
      backdrop-filter: blur(10px);
    }
    textarea {
      width: 100%;
      height: 60px;
      background: #111;
      color: #f44;
      border: 1px solid #400;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      resize: none;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      transition: 0.3s;
    }
    #applyBtn { background: #800; color: white; }
    #shareBtn { background: #0066cc; color: white; }
    #clearBtn { background: #333; color: #ccc; }
    canvas { display: block; }
  </style>
</head>
<body>

<div id="ui">
  <textarea id="input" placeholder="اكتب النص هنا.. ثم اضغط عرض للحفظ"></textarea>
  <div class="buttons">
    <button id="applyBtn" onclick="updateText()">عرض النص</button>
    <button id="shareBtn" onclick="copyShareLink()">نسخ رابط المشاركة</button>
    <button id="clearBtn" onclick="clearText()">مسح</button>
  </div>
</div>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const inputEl = document.getElementById('input');
let w, h, time = 0;
let lines = [];

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// قراءة النص من الرابط عند التحميل
function init() {
  const hash = window.location.hash.substring(1);
  if (hash) {
    const text = decodeURIComponent(hash);
    inputEl.value = text;
    lines = text.split('\n').filter(l => l.trim() !== "");
  } else {
    lines = ["أدخل النص", "ليظهر هنا"];
  }
}

function updateText() {
  const val = inputEl.value.trim();
  if (val) {
    window.location.hash = encodeURIComponent(val);
    lines = val.split('\n').filter(l => l.trim() !== "");
  }
}

function copyShareLink() {
  updateText();
  const link = window.location.href;
  navigator.clipboard.writeText(link).then(() => {
    alert("تم نسخ الرابط! أرسله الآن لأي شخص وسيرى النص.");
  });
}

function clearText() {
  inputEl.value = "";
  lines = [];
  window.location.hash = "";
}

function draw() {
  time += 0.02;
  
  // خلفية نبضية
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, w, h);
  
  const uiH = document.getElementById('ui').offsetHeight;
  const availableH = h - uiH;
  const centerY = uiH + (availableH / 2);

  if (lines.length > 0) {
    // 1. حساب حجم الخط المناسب (Dynamic Scaling)
    let fontSize = Math.min(w * 0.12, availableH / (lines.length * 1.3));
    ctx.font = `900 ${fontSize}px system-ui, Arial`;
    
    // تصغير الخط أكثر إذا كان أي سطر عريضاً جداً
    lines.forEach(line => {
      const metrics = ctx.measureText(line).width;
      if (metrics > w * 0.9) {
        fontSize *= (w * 0.9 / metrics);
      }
    });

    const lineHeight = fontSize * 1.2;
    const totalHeight = lines.length * lineHeight;
    let startY = centerY - (totalHeight / 2) + (fontSize / 2);

    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    lines.forEach((text, i) => {
      const y = startY + (i * lineHeight);
      const x = w / 2 + Math.sin(time * 2 + i) * 3; // اهتزاز بسيط
      
      ctx.save();
      ctx.translate(x, y);
      
      // تأثير التوهج
      ctx.shadowColor = `hsl(${(time * 50 + i * 20) % 360}, 100%, 50%)`;
      ctx.shadowBlur = 20;

      // النص الأساسي (أبيض مع حدود سوداء عريضة)
      ctx.strokeStyle = '#000';
      ctx.lineWidth = fontSize * 0.15;
      ctx.lineJoin = "round";
      ctx.strokeText(text, 0, 0);

      ctx.fillStyle = '#fff';
      ctx.font = `900 ${fontSize}px system-ui, Arial`;
      ctx.fillText(text, 0, 0);
      
      ctx.restore();
    });
  }

  requestAnimationFrame(draw);
}

init();
draw();
</script>
</body>
</html>
