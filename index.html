<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حقن نص شرس — مشاركة الرابط مدعومة</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #f44;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    #ui {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      background: rgba(0,0,0,0.85);
      padding: 15px;
      box-sizing: border-box;
      backdrop-filter: blur(8px);
      border-bottom: 2px solid #400;
    }
    textarea {
      width: 100%;
      min-height: 80px;
      background: #0a0a0a;
      color: #ff3333;
      border: 1px solid #500;
      padding: 12px;
      font-size: 16px;
      resize: none;
      font-family: inherit;
      border-radius: 4px;
      outline: none;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
    }
    #applyBtn { background: #900; color: white; }
    #clearBtn { background: #333; color: #ccc; }
    canvas { display: block; }
  </style>
</head>
<body>

<div id="ui">
  <textarea id="input" placeholder="اكتب نصك هنا.. سيتم تحديث الرابط تلقائياً للمشاركة"></textarea>
  <div class="buttons">
    <button id="applyBtn" onclick="updateTextFromUI()">عرض ونشر النص</button>
    <button id="clearBtn" onclick="clearText()">مسح</button>
  </div>
</div>

<canvas id="c"></canvas>

<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
const inputEl = document.getElementById('input');
let w, h, time = 0;
let currentTextLines = [];

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// وظيفة لقراءة النص من الرابط (URL Hash)
function loadFromHash() {
  const hash = window.location.hash.substring(1);
  if (hash) {
    const decoded = decodeURIComponent(hash);
    inputEl.value = decoded;
    applyText(decoded);
  }
}

function applyText(val) {
  currentTextLines = val ? val.split('\n').map(l => l.trim()).filter(Boolean) : [];
}

function updateTextFromUI() {
  const val = inputEl.value.trim();
  if (val) {
    window.location.hash = encodeURIComponent(val); // تحديث الرابط
    applyText(val);
  }
}

function clearText() {
  inputEl.value = '';
  currentTextLines = [];
  window.location.hash = '';
}

function draw() {
  time += 0.016;
  
  // خلفية درامية
  const bgGrad = ctx.createRadialGradient(w/2, h/2, 0, w/2, h/2, w/2);
  bgGrad.addColorStop(0, `hsl(0, 100%, ${5 + Math.sin(time)*2}%)`);
  bgGrad.addColorStop(1, '#000');
  ctx.fillStyle = bgGrad;
  ctx.fillRect(0, 0, w, h);

  if (currentTextLines.length > 0) {
    const uiH = document.getElementById('ui').offsetHeight;
    const safeAreaH = h - uiH - 60;
    const safeAreaW = w * 0.9;

    // حساب حجم الخط الذكي
    let fontSize = Math.min(safeAreaW / 8, safeAreaH / (currentTextLines.length * 1.2));
    fontSize = Math.min(Math.max(fontSize, 22), 100);

    ctx.font = `900 ${fontSize}px system-ui, Arial, sans-serif`;
    
    // تصغير إضافي إذا كان أي سطر طويلاً جداً
    currentTextLines.forEach(line => {
      let m = ctx.measureText(line).width;
      if (m > safeAreaW) fontSize *= (safeAreaW / m);
    });

    const lineHeight = fontSize * 1.3;
    const totalH = currentTextLines.length * lineHeight;
    const startY = uiH + (safeAreaH - totalH) / 2 + (lineHeight / 2);

    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';

    currentTextLines.forEach((text, i) => {
      const y = startY + (i * lineHeight);
      const shake = Math.sin(time * 10 + i) * 2;
      const wave = Math.sin(time * 3 + i * 0.5) * 0.05;

      ctx.save();
      ctx.translate(w / 2 + shake, y);
      ctx.rotate(wave);

      // توهج خلفي (Glow)
      ctx.shadowColor = `hsl(${(time * 100 + i * 40) % 360}, 100%, 50%)`;
      ctx.shadowBlur = 25;

      // حدود النص (Stroke)
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 8;
      ctx.strokeText(text, 0, 0);

      // النص الأساسي
      ctx.fillStyle = '#fff';
      ctx.font = `900 ${fontSize}px system-ui, Arial, sans-serif`;
      ctx.fillText(text, 0, 0);
      
      ctx.restore();
    });
  }

  requestAnimationFrame(draw);
}

// البدء عند تحميل الصفحة
loadFromHash();
draw();
</script>
</body>
</html>
