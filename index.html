<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>نظام الحقن النصي - النسخة المطورة V2</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    #ui-layer {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 9999;
      background: rgba(5, 5, 5, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid #800;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      transition: transform 0.3s ease;
    }

    body.focus-mode #ui-layer { transform: translateY(-100%); }

    textarea {
      width: 100%;
      height: 80px;
      background: #0f0f0f;
      color: #ff3333;
      border: 1px solid #333;
      padding: 8px;
      font-size: 14px;
      border-radius: 4px;
      resize: none;
    }

    .controls { display: flex; gap: 8px; flex-wrap: wrap; }
    
    button, .file-label {
      flex: 1;
      padding: 10px;
      font-size: 12px;
      font-weight: 900;
      color: #fff;
      background: #222;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }

    #btn-exec { background: #900; }
    #btn-share { background: #0044cc; }
    .file-label { background: #444; }

    canvas { display: block; width: 100%; height: 100%; }
    input[type="file"] { display: none; }
  </style>
</head>
<body>

<div id="ui-layer">
  <textarea id="msg-input" placeholder="أدخل آلاف الحروف هنا أو ارفع ملفاً..."></textarea>
  <div class="controls">
    <button id="btn-exec" onclick="commitChanges()">تنفيذ وتحديث الرابط</button>
    <button id="btn-share" onclick="copyLink()">نسخ الرابط</button>
    <label class="file-label">
      رفع نص (.txt)
      <input type="file" id="txt-upload" accept=".txt">
    </label>
    <label class="file-label">
      رفع خلفية
      <input type="file" id="img-upload" accept="image/*">
    </label>
  </div>
</div>

<canvas id="c"></canvas>

<script>
/**
 * بروتوكول الحقن المطور - يعمل عبر الرابط بالكامل
 */
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d', { alpha: false });
const inputUI = document.getElementById('msg-input');
let lines = [];
let bgImage = null;
let glitch = 0;

// 1. إدارة البيانات والضغط (Compression Logic)
function commitChanges() {
  const text = inputUI.value;
  // ضغط النص لتقليل حجم الرابط
  const compressed = LZString.compressToEncodedURIComponent(text);
  window.location.hash = compressed;
  lines = text.split('\n').filter(l => l.trim().length > 0);
  glitch = 15;
}

function loadFromHash() {
  const hash = window.location.hash.substring(1);
  if (hash) {
    try {
      // فك ضغط النص من الرابط
      const decompressed = LZString.decompressFromEncodedURIComponent(hash);
      if (decompressed) {
        inputUI.value = decompressed;
        lines = decompressed.split('\n').filter(l => l.trim().length > 0);
      }
    } catch (e) {
      lines = ["خطأ في الرابط"];
    }
  } else {
    lines = ["النظام جاهز"];
  }
}

// 2. معالجة الملفات
document.getElementById('txt-upload').addEventListener('change', (e) => {
  const reader = new FileReader();
  reader.onload = (ev) => { inputUI.value = ev.target.result; commitChanges(); };
  reader.readAsText(e.target.files[0]);
});

document.getElementById('img-upload').addEventListener('change', (e) => {
  const reader = new FileReader();
  reader.onload = (ev) => {
    const img = new Image();
    img.onload = () => { bgImage = img; };
    img.src = ev.target.result;
  };
  reader.readAsDataURL(e.target.files[0]);
});

function copyLink() {
  navigator.clipboard.writeText(window.location.href).then(() => {
    alert("تم نسخ الرابط المضغوط!");
  });
}

// 3. المحرك الرسومي (نفس هيكلك الأصلي مع تحسين التمركز)
let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

function draw() {
  if (glitch > 0) glitch *= 0.9;
  
  ctx.fillStyle = "#050505";
  ctx.fillRect(0, 0, w, h);

  if (bgImage) {
    ctx.globalAlpha = 0.4;
    ctx.drawImage(bgImage, 0, 0, w, h);
    ctx.globalAlpha = 1.0;
  }

  const safeY = document.getElementById('ui-layer').offsetHeight;
  const centerY = safeY + (h - safeY) / 2;
  
  // خوارزمية الحجم الديناميكي لآلاف الحروف
  let fontSize = Math.min(w * 0.15, (h - safeY) / (lines.length * 1.5 || 1));
  fontSize = Math.max(fontSize, 10); // حد أدنى للرؤية
  
  ctx.font = `900 ${fontSize}px system-ui`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';

  lines.forEach((line, i) => {
    const y = centerY - ((lines.length - 1) * fontSize * 1.2) / 2 + (i * fontSize * 1.2);
    const offX = (Math.random() - 0.5) * glitch;
    
    ctx.fillStyle = "rgba(255,0,0,0.7)";
    ctx.fillText(line, w/2 + offX - 2, y);
    ctx.fillStyle = "rgba(0,255,255,0.7)";
    ctx.fillText(line, w/2 + offX + 2, y);
    ctx.fillStyle = "#fff";
    ctx.fillText(line, w/2 + offX, y);
  });

  requestAnimationFrame(draw);
}

window.addEventListener('hashchange', loadFromHash);
canvas.addEventListener('dblclick', () => document.body.classList.toggle('focus-mode'));

loadFromHash();
draw();
</script>
</body>
</html>
